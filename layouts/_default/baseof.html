<!DOCTYPE html>
<html lang='{{ .Site.LanguageCode }}'>
{{ partial "head.html" . }}

<body class="flex flex-col min-h-screen light-theme dark:dark-theme">
    {{- partial "dev/dev-tools.html" . -}}
    {{- partial "header.html" . -}}
    <main class="flex-1 grow mx-auto w-screen max-w-screen-2xl px-6 sm:px-7 xl:px-8 2xl:px-10 pt-4 sm:pt-16">
        {{- block "main" . }}{{- end }}
    </main>
    <footer class="bg-gray-900 text-white p-6">
        {{- partial "footer.html" . -}}
    </footer>
    {{- partial "js.html" . -}}
</body>

</html>
